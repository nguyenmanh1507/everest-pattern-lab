            </div>
          </div>

            <h4 class="text-white text-size-base text-uppercase m-0 item-fullfill">Order totals</h4>

          </div>

          <div class="divider-dark"></div>

          <div class="py-md">

                <div class="medium-12 large-6 cell">

                  <input type="text" id="card-number" class="form__control" placeholder="XX XXXX XXXX XXXX">
                </div>
                <div class="medium-6 large-3 cell">
                  <label for="card-expire" class="text-white text-thin text-small">Expire</label>
                  <input type="text" id="card-expire" class="form__control" placeholder="MM/YY">
                </div>
                <div class="medium-6 large-3 cell">
                  <label for="card-expire" class="text-white text-thin text-small">CVC</label>
                  <input type="text" id="card-expire" class="form__control">
                </div>
              </div>
            </div>
            <div>
              <label class="mb-0">
              <input type="radio" name="payment-method" class="mr-sm">
              <span class="text-white">Paypal <i class="fa fa-paypal"></i></span>
            </label>
            </div>
          </div>

          <div class="divider-dark"></div>
