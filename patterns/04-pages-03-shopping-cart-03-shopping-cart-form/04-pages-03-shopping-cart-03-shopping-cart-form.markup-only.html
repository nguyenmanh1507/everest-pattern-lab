<div class="grid-container py-xl">
  <div class="grid-x grid-padding-x">
    <section class="large-6 cell">
      <h3 class="text-large text-uppercase mb-lg">Calculate shipping</h3>
      <form action="/" class="form">
        <div class="mb-md">
          <label for="country">Country</label>
          <select name="" id="country" class="form__control">
            <option value="vn">Vietnam</option>
            <option value="us">United State</option>
            <option value="eng">England</option>
            <option value="ita">Italia</option>
            <option value="fr">Franch</option>
          </select>
        </div>
        <div class="mb-md">
          <label for="state">State / Provice</label>
          <select name="" id="state" class="form__control">
            <option value="vn">Virginia</option>
            <option value="us">Georgia</option>
            <option value="eng">Texas</option>
            <option value="ita">Ohio</option>
            <option value="fr">Colorado</option>
          </select>
        </div>
        <div class="mb-md">
          <label for="zip">Post code / Zip</label>
          <input type="text" id="zip" class="form__control">
        </div>
        <button class="btn btn--primary" type="submit">Estimate</button>
      </form>
    </section>
    <section class="large-6 cell">
      <h3 class="text-large text-uppercase mb-lg">Cart totals</h3>
      <div class="mb-md">

        <div class="mb-md">
          <label for="" style="visibility: hidden">fake label</label>
          <div class="d-flex py-sm" style="line-height: 1.2">
            <span class="item-fullfill text-uppercase text-small mr-sm">Subtotals</span>
            <span class="text-bold">$356.00</span>
          </div>
          <div class="divider"></div>
        </div>
        <div class="mb-md">
          <label for="" style="visibility: hidden">fake label</label>
          <div class="d-flex py-sm" style="line-height: 1.2">
            <span class="item-fullfill text-uppercase text-small mr-sm">Shipping</span>
            <span class="text-bold">$0.00</span>
          </div>
          <div class="divider"></div>
        </div>
        <div class="mb-md">
          <label for="" style="visibility: hidden">fake label</label>
          <div class="d-flex py-sm" style="line-height: 1.2">
            <span class="item-fullfill text-uppercase text-small mr-sm">Order totals</span>
            <span class="text-bold">$356.00</span>
          </div>
          <div class="divider"></div>
        </div>

      </div>
      <div class="d-flex">
        <div class="ml-auto">
          <button class="btn btn--secondary">Continue shopping</button>
          <button class="btn btn--primary">Checkout</button>
        </div>
      </div>

    </section>
    <section class="large-6 cell">
      <form action="/" class="form mt-xl">
        <h3 class="text-large text-uppercase mb-lg">Discount codes</h3>
        <div class="d-flex">
          <input type="text" class="form__control item-fullfill mr-md" placeholder="XX-XXXX-XX">
          <button class="btn btn--primary" type="submit">Update</button>
        </div>
      </form>
    </section>
    <section class="large-6 cell">
      <div class="mt-xl">
        <div class="text-bold text-uppercase mb-lg"><i class="fa fa-asterisk"></i> Note:</div>
        <ul class="list-unstyled text-small">
          <li><i class="fa fa-check-square-o"></i> Does not apply to products that have been promotion from previous</li>
          <li><i class="fa fa-check-square-o"></i> No value shall be converted into cash</li>
          <li><i class="fa fa-check-square-o"></i> Not applicable 2 for the same product code</li>
        </ul>
      </div>
    </section>
  </div>
</div>
